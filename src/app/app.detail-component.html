<div *ngIf="hero">
  <h2>{{hero.name}} details:</h2>
  <div><label>ID: </label>{{hero.id}}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </div>
  <button class="btn" (click)="goBack()">Back</button>
  <button class="btn primary" (click)="save()">Save</button>
</div>
